<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%; /* Ensure container doesn't get too wide on large screens */
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px; /* Adjust as needed */
            height: auto;
        }
        h1 {
            font-size: 2.5em; /* Larger heading */
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        .links a {
            display: block;
            margin: 15px auto; /* Centered buttons */
            padding: 12px 25px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 8px; /* Slightly more rounded corners */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform for subtle hover effect */
            max-width: 250px; /* Limit button width */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
        .links a:hover {
            background-color: #555;
            transform: translateY(-2px); /* Lift effect on hover */
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .logo img {
                max-width: 150px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .links a {
                padding: 10px 20px;
                font-size: 1em;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Ensure 'smlogo.png' is in the same directory as this index.html file -->
            <img src="smlogo.png" alt="Your Business Logo">
        </div>
        <h1>Welcome!</h1>
        <p>Connect with us on:</p>
        <div class="links">
            <a href="https://shorturl.at/hMhxC" target="_blank" rel="noopener noreferrer">Google Reviews</a>
            <a href="https://shorturl.at/JonTa" target="_blank" rel="noopener noreferrer">Facebook</a>
        </div>
    </div>
</body>
</html>
