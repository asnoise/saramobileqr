<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M/S SARA MOBILE </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px; /* Adjust as needed */
            height: auto;
        }
        .links a {
            display: block;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #555;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .logo img {
                max-width: 150px;
            }
            .links a {
                padding: 12px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="smlogo.png" alt="Your Business Logo">
        </div>
        <h1>Welcome!</h1>
        <p>Connect with us on:</p>
        <div class="links">
            <a href="https://shorturl.at/hMhxC" target="_blank">Google Reviews</a>
            <a href="https://shorturl.at/JonTa" target="_blank">Facebook</a>
        </div>
    </div>
</body>
</html>
